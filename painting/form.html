<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Added a light background color */
        }

        form {
            width: 40%;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff; /* Added a white background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added a subtle box shadow */
            border-radius: 10px; /* Added border radius for rounded corners */
        }

        label {
            font-weight: bold; /* Make labels bold */
        }

        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px; /* Add margin-right to create space between the radio button and label */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <form action="file:///C:/Users/hp/Desktop/painting/ART.html#customer-reviews-section">

        <p>GENDER</p>

        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB"><br>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
